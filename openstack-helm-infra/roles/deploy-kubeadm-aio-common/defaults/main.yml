kubernetes_cluster_cni: calico
kubernetes_cluster_pod_subnet: 192.168.0.0/16
kubernetes_cluster_domain: cluster.local
kubernetes_network_default_device: null
kubernetes_selfhosted: false
kubernetes_keystone_auth: false

images:
  kubernetes:
    kubeadm_aio: openstackhelm/kubeadm-aio:dev

nodes:
  labels:
    primary:
      - name: openstack-helm-node-class
        value: primary
    nodes:
      - name: openstack-helm-node-class
        value: general
    all:
      - name: openstack-control-plane
        value: enabled
      - name: openstack-compute-node
        value: enabled
      - name: openvswitch
        value: enabled
      - name: linuxbridge
        value: enabled
      - name: ceph-mon
        value: enabled
      - name: ceph-osd
        value: enabled
      - name: ceph-mds
        value: enabled
      - name: ceph-rgw
        value: enabled
      - name: ceph-mgr
        value: enabled
