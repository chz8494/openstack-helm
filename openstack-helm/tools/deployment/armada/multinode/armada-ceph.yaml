schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ceph-mon
data:
  chart_name: ceph-mon
  release: ceph-mon
  namespace: ceph
  timeout: 1800
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            application: ceph-mon
            component: bootstrap
        - type: job
          labels:
            application: ceph-mon
            component: cephfs-client-key-generator
        - type: job
          labels:
            application: ceph-mon
            component: mds-keyring-generator
        - type: job
          labels:
            application: ceph-mon
            component: osd-keyring-generator
        - type: job
          labels:
            application: ceph-mon
            component: rgw-keyring-generator
        - type: job
          labels:
            application: ceph-mon
            component: mon-keyring-generator
        - type: job
          labels:
            application: ceph-mon
            component: mgr-keyring-generator
        - type: job
          labels:
            application: ceph-mon
            component: storage-keys-generator
  values:
    endpoints:
      identity:
        namespace: openstack
      object_store:
        namespace: ceph
      ceph_mon:
        namespace: ceph
    network:
      public: ${CEPH_NETWORK}
      cluster: ${CEPH_NETWORK}
    deployment:
      storage_secrets: true
      ceph: true
      rbd_provisioner: true
      cephfs_provisioner: true
      client_secrets: false
      rgw_keystone_user_and_endpoints: false
    bootstrap:
      enabled: true
    conf:
      ceph:
        global:
          #NOTE (portdirect): any uuidv4 value is acceptable here, though must
          # be consistent if you wish to redploy whist maintaining data.
          fsid: C1150D08-707D-4FEB-85E7-692BD9206DC3
      rgw_ks:
        enabled: true
      pool:
        crush:
          #NOTE(portdirect): set to hammer if using kernel < 4.5
          tunables: null
        target:
          # NOTE(portdirect): 5 nodes, with one osd per node
          osd: 5
          pg_per_osd: 100
      storage:
        osd:
          - data:
              type: directory
              location: /var/lib/openstack-helm/ceph/osd/osd-one
            journal:
              type: directory
              location: /var/lib/openstack-helm/ceph/osd/journal-one
  source:
    type: local
    location: ${OSH_PATH}
    subpath: ceph-mon
    reference: master
  dependencies:
    - helm-toolkit
